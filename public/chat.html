<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <title> NHOM 21 </title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="stylesheet" href="css/style2.css">

</head>
<body>
<!-- partial:index.partial.html -->
  <div class='container'>
    

    <div class='inbox'>
      
      <aside>
        <div class="chat-sidebar">
            <h2 id="room-name"></h2>
            <h3>Online</h3>
        <ul id="users">
        </ul>
      </aside>
      
      <main ng-controller='chatCtrl as chat'>
        <div class="chat-header">
          <h1> GROUP CHAT 20 </h1>
          <div class="col-4" style="padding-top: 10px;border-right:1px solid;border-color:  #4590db;">
            <div class="img">
                <img src="img/logoBK.jpg" alt="" width="60">
            </div>
        </div>
          <button href= "chatchannel.html" class="btn2" id="returnchnel"onclick="ReturnChannel()">Leave Room</button>
          <a href="index.html" class="btn" id="leave-btn"> Log Out </a>
        </div>
        <div class="chat-messages">
        </div>


        <div class="chat-form-container">
          <form id="chat-form">
            <input
              id="msg"
              type="text"
              placeholder="Type a Message"
              required
              autocomplete="off"
            />
            <button class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
          </form>
        </div>
      </main>
    </div>
  </div>
</html>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
crossorigin="anonymous"
></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
</body>
<script>
  function ReturnChannel(){
    var url = location.href;
    var index = url.indexOf("?");
    var index2= url.indexOf("&")
    url = url.slice(index + 1, index2);
    location.href = "chatchannel.html?" + url;
  }
</script>
</html>
